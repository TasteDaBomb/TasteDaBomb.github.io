<script>
function playPause(playstop,vid) {
var vid = document.getElementById(vid);
if (vid.paused)
{
	vid.play();
	document.getElementById('playstop').style.backgroundImage = "url('toate resursele/pause.ico')";
}
else 
{
	vid.pause();
	document.getElementById('playstop').style.backgroundImage = "url('toate resursele/play.png')";
}
}
function mute(muted,vid)
{
var vid = document.getElementById(vid);
if(vid.muted)
	{
		vid.muted = false;
		document.getElementById('muted').style.backgroundImage = "url('muted.png')";
	}
	else
	{
		vid.muted = true;
		document.getElementById('muted').style.backgroundImage = "url('unmuted.png')";
	}
}
</script>
<body oncontextmenu="return false">
<div id="tot">
	<div id="controls">
		<div id="showed">
		</div>
		<div id="playstop" onclick="playPause('playstop','vid')">
		</div>
		<div id="muted" onclick="mute('muted','vid')">
		</div>
	</div>
</div>
