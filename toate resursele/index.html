<script>
function playPause(playstop,vid) {
var vid = document.getElementById(vid);
if (vid.paused)
{
	vid.play();
	document.getElementById('playstop').style.backgroundImage = "url('pause.ico')";
}
else 
{
	vid.pause();
	document.getElementById('playstop').style.backgroundImage = "url('play.png')";
}
}
function mute(muted,vid)
{
var vid = document.getElementById(vid);
if(vid.muted)
	{
		vid.muted = false;
		document.getElementById('muted').style.backgroundImage = "url('muted.png')";
	}
	else
	{
		vid.muted = true;
		document.getElementById('muted').style.backgroundImage = "url('unmuted.png')";
	}
}
</script>
